<br><h2>큐브의 시작</h2>
<br><p>큐브는 퍼즐의 일종으로,
보통 작은 여러개의 정육면체가 모여 만들어진 하나의 큰 정육면체 형태이며,
각 방향으로 돌아가게끔 만들어져서 흩어진 각 면의 색깔을 같은 색깔로 맞추는 것이다.
큐브 퍼즐은 1974년 헝가리의 루비크 에르뇌(Ernő Rubik)가
‘마술 큐브(Magic cube)’라는 이름으로 발명하고,
1980년 루빅스 큐브라는 이름으로 처음 시판되었다.</p>
