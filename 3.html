<br><h2>현재의 큐브</h2>
<br><p>현재는 큐브가 일상의 놀이가 되어있다.
아직도 큐브를 얼마 보지 못 한 사람은 놀라지만 이미 큐브를 여러번 접해본 사람은 별로 신기해하지 않는다.
